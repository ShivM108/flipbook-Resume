<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Shiv Kumar Mochi - Resume</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Merriweather', 'serif'],
            },
            colors: {
              paper: '#fdfbf7',
              ink: '#1e293b',
              accent: '#3b82f6',
            }
          }
        }
      }
    </script>
    <style>
      body {
        margin: 0;
        overflow: hidden; /* Prevent scrolling, let the book handle layout */
        background-color: #e2e8f0;
      }

      /* Global Utility Classes for 3D and Scrollbars */
      .perspective-container { perspective: 1500px; }
      .transform-style-3d { transform-style: preserve-3d; }
      .backface-hidden { backface-visibility: hidden; }
      .rotate-y-180 { transform: rotateY(180deg); }
      
      /* Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 20px; }
      
      /* Transitions */
      .cubic-bezier { transition-timing-function: cubic-bezier(0.645, 0.045, 0.355, 1); }

      /* Print Styles */
      @media print {
        @page { margin: 1.0cm; size: auto; }
        html, body, #root { 
          height: auto !important; 
          overflow: visible !important; 
          background: white !important; 
        }
        .print\:hidden { display: none !important; }
        .print\:block { display: block !important; position: static !important; }
        
        /* Override animations and hidden states for resume content */
        .opacity-0 { opacity: 1 !important; }
        .translate-y-8, .translate-y-4, .translate-y-2 { transform: none !important; }
        
        /* Force expand collapsed sections (projects) */
        .max-h-0 { max-height: none !important; opacity: 1 !important; display: block !important; }
        
        /* Disable transitions for instant rendering */
        * { transition: none !important; animation: none !important; }
        
        /* Link styling for print */
        a { text-decoration: none !important; color: #000 !important; }
        a[href^="http"]:after { content: " (" attr(href) ")"; font-size: 0.8em; color: #555; }
      }
    </style>
  <script type="importmap">

  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
